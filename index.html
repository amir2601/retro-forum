<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3371df7186.js" crossorigin="anonymous"></script>

    <title>Retro Forum</title>
</head>

<body class="container mx-auto border">
    <header class="my-3">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a class="btn btn-ghost text-3xl font-bold">RETRO</a>
            </div>
            <div class="navbar-end space-x-4">
                <div class="flex space-x-2">
                    <p class="tooltip tooltip-bottom" data-tip="Home">
                        <i class="fa-solid fa-house border p-4 rounded-full bg-slate-100"></i>
                    </p>
                    <p class="tooltip tooltip-bottom" data-tip="Write Post">
                        <i class="fa-solid fa-pen border p-4 rounded-full bg-slate-100"></i>
                    </p>
                    <p class="tooltip tooltip-bottom" data-tip="Account">
                        <i class="fa-solid fa-user-plus border p-4 rounded-full bg-slate-100"></i>
                    </p>
                    <p class="tooltip tooltip-bottom" data-tip="Bookmark">
                        <i class="fa-solid fa-flag border p-4 rounded-full bg-slate-100"></i>
                    </p>
                </div>
                <a class="btn bg-blue-500 text-white rounded-3xl px-9">Sign In</a>
            </div>
        </div>
    </header>

    <main>
        <p>this is main</p>
    </main>

    <footer>
        <p>this is footer</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/index.js"></script>
</body>

</html>
