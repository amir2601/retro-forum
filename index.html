<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3371df7186.js" crossorigin="anonymous"></script>

    <title>Retro Forum</title>
</head>

<body class="container mx-auto border">
    <header class="my-3">
        <div class="navbar bg-base-100 flex justify-between">
            <div class="navbar-start">
                <a class="btn btn-ghost text-3xl font-bold">RETRO</a>
            </div>

            <div class="navbar-end space-x-4 hidden lg:flex">
                <div class="flex space-x-2">
                    <p class="tooltip tooltip-bottom" data-tip="Home">
                        <i class="fa-solid fa-house border p-4 rounded-full bg-slate-100"></i>
                    </p>
                    <p class="tooltip tooltip-bottom" data-tip="Write Post">
                        <i class="fa-solid fa-pen border p-4 rounded-full bg-slate-100"></i>
                    </p>
                    <p class="tooltip tooltip-bottom" data-tip="Account">
                        <i class="fa-solid fa-user-plus border p-4 rounded-full bg-slate-100"></i>
                    </p>
                    <p class="tooltip tooltip-bottom" data-tip="Bookmark">
                        <i class="fa-solid fa-flag border p-4 rounded-full bg-slate-100"></i>
                    </p>
                </div>
                <a class="btn bg-blue-500 text-white rounded-3xl px-9">Sign In</a>
            </div>

            <!-- Mobile Menu -->
            <div class="dropdown dropdown-bottom dropdown-end lg:hidden">
                <div tabindex="0" role="button" class="btn btn-sm bg-blue-500 text-white m-1">Menu</div>
                <!-- <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                </ul> -->

                <div tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                    <div class="flex justify-between space-x-2">
                        <p class="tooltip tooltip-bottom" data-tip="Home">
                            <i class="fa-solid fa-house border p-2 rounded-full bg-slate-100"></i>
                        </p>
                        <p class="tooltip tooltip-bottom" data-tip="Write Post">
                            <i class="fa-solid fa-pen border p-2 rounded-full bg-slate-100"></i>
                        </p>
                        <p class="tooltip tooltip-bottom" data-tip="Account">
                            <i class="fa-solid fa-user-plus border p-2 rounded-full bg-slate-100"></i>
                        </p>
                        <p class="tooltip tooltip-bottom" data-tip="Bookmark">
                            <i class="fa-solid fa-flag border p-2 rounded-full bg-slate-100"></i>
                        </p>
                    </div>
                    <a class="btn btn-sm bg-blue-500 text-white rounded-3xl mt-3">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <p>this is main</p>
    </main>

    <footer>
        <p>this is footer</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/index.js"></script>
</body>

</html>
